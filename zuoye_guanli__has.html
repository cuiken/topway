            <h5 class="text-center margin-top-20">乐群实习周记6.21</h5>
            <textarea class="form-control" cols="30" rows="20">
                实习的第三天，制作组的所有成员都准时到了指定地点.
                今天的实习任务和昨天的大同小异，就是反家暴宣传活动的前期工作，制作活动中所需的各种小礼物。今天的制作任务只有两项：折纸鹤和玫瑰花。
                由于小组约定的时间和指定的地点时间上有冲突，大家伙们只能站在走道里开始工作，但这丝毫没有影响大家制作的热情，成员们二话不说马上投入到工作中。有些成员由于是初学者，在这方面一窍不通，还好有贾秀枝等同学的悉心指导，详细地解说折纸鹤的步骤和技巧，渐渐地把大家的积极性带动起来了。别看小小的纸鹤那么精致玲珑的，这其中翻来覆去的叠法挺锻炼人的，有些成员为了能灵巧方便些，就将纸片靠在墙壁上，这样制作起来就很轻松了。
                大约过了一个小时，社工实验室终于空闲了，大家进去后没有任何懈怠，继续埋头工作.叠花就比折纸鹤的程序简单点，但是技术性更强，拿捏的力度稍微不够准确，制作花朵的花瓣就不够饱满了。在这个互助小组里，谁也没有放弃，相互配合，默契十足。最终，一支支粉嫩的“玫瑰”诞生了。
                在短短两个小时的制作过程中，心灵手巧的女生是当仁不让的主力，但男生也没闲着，在女生的耐心的指导下，男生也加入到制作的队伍中来。整个活动过程都处于和谐友爱的氛围，大家的主观能动性都被充分地调动起来，真正做到了上下团结一条心！
