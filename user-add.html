    <div class="content margin-top-20">
        <div class="row">
            <div class="col-md-12">

                <ul class="page-breadcrumb breadcrumb">

                    </li>
                    <li>
                        <a href="#">新增用户</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="control-label col-md-2"><h4>用户信息</h4></label>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">姓名：</label>

                            <div class="col-md-8">
                                <input class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">性别：</label>

                            <div class="col-md-8">
                                <label class="radio-inline">
                                    <input type="radio" value="0" name="gender" checked> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="gender"> 女
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">教授课程：</label>

                            <div class="col-md-8">
                                <input class="form-control" type="text" placeholder="请填写课程名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">角色：</label>

                            <div class="col-md-8">
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">超级管理员</option>
                                    <option value="2">管理员</option>
                                    <option value="3">教师</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="margin-top-10 col-md-5">
                        <div class="col-md-offset-5">
                            <a href="#" class="btn default">取消</a>
                            <a href="#" class="btn yellow">确定</a>
                        </div>
                    </div>
                </form>

            </div>
